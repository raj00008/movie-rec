
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="CSS/main.css" />
</head>
<body>
    <main>
       <h1 class="heading">Movie Recommendation</h1>
          
        <header class="searchbar">
          
           <button id="back-button" title="Back" >
                <img data-src="IMG/caret.svg" class="iconic iconic-md" data-direction="left" alt="Back Button" />
            </button>
            <button id="search-button" alt="Search" title="Search">
               <img class="iconic iconic-md" data-src="IMG/magnifying-glass.svg" />
            </button>
            <input type="text" id="search-input" placeholder="Type your movie here" />
        </header>
        <div class="page" id="search-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>
        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>
    </main>
    
    <div class="attribution">
        <img src="IMG/powered-by-square-green.svg" alt="The Movie DB" />
    </div>
    
    <script src="JS/iconic.min.js"></script>
    <script src="JS/key.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
